apiVersion: v1
kind: Service
metadata:
  name: mongodb-headless
  namespace: roboshop
  lables:
    component: mongodb
    project: roboshop
    tier: database
spec:
  clusterIP: none
  selector:
    component: mongodb
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
